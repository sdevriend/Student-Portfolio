<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!---
De website toont het scorescherm. Er wordt gebruik gemaakt van twee labels,
2 buttons in een form en vooral css. De gebruker kan hier zijn score bekijken
en kiezen op de quiz opnieuw gestart kan worden.
-->
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Aminozuurquiz - Scorescherm</title>
        <wicket:link> 
            <link rel="stylesheet" type="text/css" href="style.css"/> 
        </wicket:link> 
    </head>
    <body>
        <img src="AminuzuurLogo.png" class="ScoreLogoRuimte"></img>
        <h1 class="ScoreH1Score"> Score:</h1>
        <h2 wicket:id="Naam" class="ScoreH2Naam"> </h2>
        <h2 class="ScoreH2Score"> Je score is: <span wicket:id="Score"> </span></h2>
        <form wicket:id="formNav">
            <input type="submit" wicket:id="btnStop" class="ScoreKnopStop" value="Stoppen"></input>  
            <input type="submit" wicket:id="btnOpnieuw" class="ScoreKnopReset" value="Nog een keer"></input>
        </form>
    </body>
</html>
